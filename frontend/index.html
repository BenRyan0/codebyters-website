<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeByters</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header" class="absolute w-full">
      <div class="container mx-auto">
        <div class="grid grid-cols-3">
          <div>
            <img src="assets/img/codebyters-logo.png" class="py-2" alt="">
          </div>
          <div></div>
          <div class="flex items-center justify-end gap-3">
            <a
              href="javascript:void"
              class="bg-white w-[87px] h-[34px] flex items-center justify-center rounded-full font-semibold text-codebyters-primary shadow-lg border"
              >Sign Up</a
            >
            <div class="border-between"></div>
            <a
              href="javascript:void"
              class="bg-codebyters-primary w-[87px] h-[34px] flex items-center justify-center rounded-full font-semibold text-white shadow-lg"
              >Sign In</a
            >
          </div>
        </div>
        <div class="border-horizontal flex flex-col"></div>
        <nav >
          <ul
            class="flex gap-24 justify-center text-white text-lg font-medium uppercase mt-3"
          >
            <li><a href="javascript:void">Home</a></li>
            <li><a href="javascript:void">News & Events</a></li>
            <li><a href="javascript:void">Achievements</a></li>
            <li><a href="javascript:void">Members</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Hero Section Start -->
    <div class="hero flex flex-col items-center justify-center">
      <div class="flex items-center justify-center relative top-0 left-0">
        <img
          src="assets/img/codebyters-x4.png"
          class="relative top-0 left-0"
          alt=""
        />
        <img
          src="assets/img/cb-3d-logo.png"
          class=""
          style="
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
          "
          alt="Codebyters 3D logo"
        />
      </div>
      <div class="container mx-auto w-full absolute bottom-10 text-white">
        <h1 class="font-bold text-3xl ">BIO</h1>
        <p>CodeByters is a duly recognized school based<br> organization for IT students who wants to <br> focus, embrace</p>
      </div>
    </div>
    <!-- Hero Section End -->

    <script src="main.js"></script>
  </body>
</html>
